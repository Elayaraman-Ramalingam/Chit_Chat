<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="../../assets/css/custom.css">
    <link rel="shortcut icon" href="../../assets/images/logo.png" type="image/x-icon">
</head>
<body class="bg-ramblue vh-100 vw-100">
    <div class=" h-100 mx-auto d-flex justify-content-center">
        <form class="d-flex flex-column justify-content-center ">
            <div class="form mb-3">
              <h1 class="text-center text-primary fs-1 fw-bolder">Registration</h1>
            </div>
            <div class="mb-3">
              <label for="user_name" class="form-label">Enter the name</label>
              <input type="text" class="form-control" id="user_name" aria-describedby="user_name">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Phone number</label>
              <input type="tel" class="form-control" id="user_tel" aria-describedby="phone_number">
            </div>
            <div class="mb-3">
              <label for="new_password" class="form-label">Enter the Password</label>
              <input type="password" class="form-control" id="new_password">
            </div>
            <div class="mb-3">
              <label for="user_password" class="form-label">Confirm the Password</label>
              <input type="password" class="form-control" id="user_password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Agree to our privacy policies</label>
            </div>
            <div class="mb-3 form-check-label">
              <button class="btn btn-link ">click here to login now</button>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
