<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="../../assets/css/custom.css">
    <link rel="shortcut icon" href="../../assets/images/logo.png" type="image/x-icon">

    <script src="../../assets/js/bootstrap/bootstrap.bundle.js"></script>
    <script src="/assets/js/form/form.js"></script>

</head>
<body class="bg-ramblue vh-100 vw-100">
    <div class=" h-100 mx-auto d-flex justify-content-center">
        <form class="d-flex flex-column justify-content-center " id="regform">
            <div class="form mb-3">
              <h1 class="text-center text-primary fs-1 fw-bolder">Registration</h1>
            </div>
            <div class="form-floating mb-3 ">
              <input type="text" class="form-control" id="user_name" placeholder="Enter email" name="user_name">
              <label for="user_name">Enter your name</label>
            </div>
            <div class="form-floating mb-3 ">
              <input type="tel" class="form-control" id="user_tel" placeholder="Enter email" name="user_tel">
              <label for="user_tel">Enter your Mobile Number</label>
            </div>
            <div class="form-floating mb-3 ">
              <input type="password" class="form-control" id="password" placeholder="Enter email" name="password">
              <label for="password">Enter the password</label>
            </div>
            <div class="form-floating mb-3 ">
              <input type="password" class="form-control" id="user_password" placeholder="Enter email" name="user_password">
              <label for="user_password">Confirm the password</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label " for="exampleCheck1">Agree to our privacy policies</label>
            </div>
            <div class="mb-3 form-check-label">
              <a href="./login.html" class="text-primary">
                click here to login now
              </a>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
    </div>

    <script>
          const regForm = document.querySelector("#regform");
          regForm.addEventListener("submit", function(event){
          event.preventDefault();

          window.location.href="./login.html";

          });
    </script>
</body>
</html>
