<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../../assets/css/custom.css">
    <link rel="shortcut icon" href="../../assets/images/logo.png" type="image/x-icon">

    <script src="../../assets/js/bootstrap/bootstrap.bundle.js"></script>
    <script src="../../assets/js/form/form.js"></script>
</head>
<body class="bg-ramblue">
    <div class=" h-100 mx-auto d-flex justify-content-center">
        <form class="d-flex flex-column justify-content-center " id="loginform" >
            <div class="form mb-3">
              <h1 class="text-center text-primary fs-1 fw-bolder">Login</h1>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Phone number</label>
              <input type="tel" class="form-control" id="user_tel" aria-describedby="phone_number">
            </div>
            <div class="mb-3">
              <label for="new_password" class="form-label">Enter your Password</label>
              <input type="password" class="form-control" id="new_password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <div class="mb-3 form-check-label">
              <a href="./reg.html">
                click here to Register
              </a>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>  
    </div>
    <script>
          const loginform = document.querySelector("#loginform");
          loginform.addEventListener("submit", function(event){
          event.preventDefault();

          window.location.href="../main/home.html";

          });
    </script>
</body>
</html>
